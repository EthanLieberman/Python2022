<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <div class="d-flex justify-content-around">

        <h1>New Dojo</h1>
        <h1>All Dojos</h1>

    </div>

    <div class="d-flex justify-content-around">

        <form action="/new_dojo" method="post">
            <label for="new_dojo_name">Name:</label>
            <input type="text" name="new_dojo_name" id="new_dojo_name">
            <input type="submit" value="Create Dojo">
        </form>

        <div>
            <div class="border border-3 border-dark">
                
                {% for row in my_dojos %}
                    <p><a href="/dojos_list/{{row.id}}">{{row.name}}</a></p>
                    {% endfor %}

            </div>

                <a href="/create_ninja">Add Ninja</a>

            



        </div>


    </div>
</body>
